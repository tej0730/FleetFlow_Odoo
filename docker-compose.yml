version: '3.8'

services:
  # The PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fleetflow_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d

  # The Node/Express Backend
  server:
    build:
      context: ./server
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=fleetflow_dev
      - DB_USER=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=your_super_secret_jwt_token_for_hackathon
    depends_on:
      - db

  # The React/Vite Frontend Served via NGINX
  client:
    build:
      context: ./client
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  pgdata:
